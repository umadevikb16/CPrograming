<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Faculty Registration Form</h2>
    <form action="/submit" method="POST">
        <div class="form-group">
            <label for="facultyID">Faculty ID</label>
            <input type="text" id="facultyID" name="facultyID" required>
        </div>
        
        <div class="form-group">
            <label for="facultyName">Faculty Name</label>
            <input type="text" id="facultyName" name="facultyName" required>
        </div>
        
        <div class="form-group">
            <label for="designation">Designation</label>
            <input type="text" id="designation" name="designation" required>
        </div>
        
        <div class="form-group">
            <label for="yearOfJoining">Year of Joining</label>
            <input type="number" id="yearOfJoining" name="yearOfJoining" required min="1900" max="2100">
        </div>
        
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
